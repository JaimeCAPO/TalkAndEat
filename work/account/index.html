<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container account-screen-profile">
      <div class="row align-items-center mt-4 mb-5">
        <div class="col-6 offset-3 offset-md-2 col-md-3">
          <img
            src="./img/jaime.png"
            class="img-fluid"
            width="80%"
            height="auto"
            alt=""
          />
        </div>
        <div class="col-8 offset-2 offset-md-0 col-md-5 g-1">
          <div class="account-screen-userstats">
            <h2>Username</h2>
            <h3>#001</h3>
          </div>
          <div class="account-screen-follows">
            <h3>Follows: 1000</h3>
            <h3>Followers: 1000</h3>
          </div>
          <div class="account-screen-biografy">Texto texto texto</div>
        </div>
      </div>
    </div>

    <div class="row account-screen-typeposts">
      <h2 class="col-5 offset-1 text-center active">Own Posts</h2>
      <h2 class="col-5 text-center">Saved Posts</h2>
    </div>

    <hr class="col-10 offset-1 account-screen-divisor-bar" />
    <div class="container">
      <div class="account-screen-postcollection row">
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-danger">a</div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-success">
          a
        </div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-primary">
          a
        </div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-dark">a</div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-danger">a</div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-success">
          a
        </div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-primary">
          a
        </div>
        <div class="account-screen-post col-6 col-md-4 col-lg-3 bg-dark">a</div>
      </div>
    </div>
    

    <script
      src="https://kit.fontawesome.com/d3a8692d96.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
