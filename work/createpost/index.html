<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalkAndEat - @yield('title')</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="post-receta container" action="#" method="post">
      <div class="btn-add-img">
        <div>
          <h2>Image</h2>
          <i class="fa-solid fa-icons"></i>
        </div>
        <input type="file" class="form-control" name="image" id="image" />
      </div>
      <div>
        <div class="receta">
          <div class="receta-header">
            <div class="receta-header-title">
              <label class="form-label" for="title">Title </label>
              <input type="text" class="form-control" name="title" id="title" required />
            </div>
            <hr />
            <div class="receta-details">
              <div class="preparation-time">
                <label class="form-label details-title" for="time">Tiempo de preparación</label>
                <div class="time-mins">
                  <input
                    class="form-control"
                    type="number"
                    name="time"
                    id="time"
                    required
                  />
                  <label class="form-label" for="time">mins</label>
                </div>
              </div>
              
              <div class="preparation-dificult">
                <label for="dificultad" class="form-label details-title">Dificultad</label>
                <select class="form-select" name="dificultad" id="dificultad" required>
                  <option value="1" selected>Fácil</option>
                  <option value="2">Media</option>
                  <option value="3">Dificil</option>
                </select>
              </div>
            </div>
          </div>
          <div class="receta-summary">
            <h2>Resumen</h2>
            <textarea
              name="summary"
              id="summary"
              class="form-control"
              cols="30"
              rows="5" required
            ></textarea>
          </div>
          <div class="receta-ingredients">
            <h2>Ingredientes</h2>
            <div class="lista">
              <div class="new-ingredient row">
                <div class="col-12 col-lg-6">
                  <select class="form-select" name="ingredient" id="ingredient">
                    <option value="1">Azúcar</option>
                    <option value="2">Harina</option>
                  </select>
                </div>
                <div class="col-6 col-lg-3">
                  <label class="form-label" for="cantidad">Cantidad:</label>
                  <input
                    class="form-control"
                    type="number"
                    name="cantidad"
                    id="cantidad"
                  />
                </div>
                <div class="col-6 col-lg-3">
                  <label class="form-label" for="unidad">Unidad:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="unidad"
                    id="unidad"
                  />
                </div>
                
                
                <i class="fa-solid fa-circle-xmark btn-delete-ingredient"></i>
              </div>
            </div>
          </div>
          <div class="receta-elaboration">
            <h2>Elaboración</h2>

            <div class="new-step">
              <textarea
                class="form-control"
                name="step-description"
                id="step-description"
                cols="30"
                rows="1"
              ></textarea>
              <i class="fa-solid fa-circle-xmark btn-delete-ingredient"></i>
            </div>
            <div class="btn-new-step-container">
              <i class="fa-solid fa-square-plus btn-new-step"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-post-receta">
        <i class="fa-solid fa-shrimp"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/d3a8692d96.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
